name: "C++ CI"

on:
  push:
    branches:
      - print_ip
      - feature/github_actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: sudo apt-get update
      - run: pip3 install conan
      - run: conan profile detect
      - run: conan install . --build=missing --settings=build_type=Release
      - run: cmake -S . -B  build/Release --preset conan-release -DPATCH_VERSION=${{ github.run_number }}
      - run: cmake --build build/Release --preset conan-release
      - run: cmake --build build/Release --target package
      - run: ctest --test-dir build/Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/Release/print_ip-0.0.${{ github.run_number }}-Linux.deb
          asset_name: template-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
